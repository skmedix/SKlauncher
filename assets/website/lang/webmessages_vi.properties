first_showcase_subtitle = "Bản cập nhật hỗ trợ skin"
first_showcase_desc = "Từ bản 2.8 bạn có thể là bất cứ ai bạn muốn, nhưng bạn bây giờ có thể giống bạn hơn nữa! Với phiên bản mới bạn có thể thêm áo choàng hoặc thay đổi dáng người! Đây là sự chấm dứt cho skin mặc định... Lần nữa!"
