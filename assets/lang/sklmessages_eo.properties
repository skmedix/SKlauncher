game.conflict.header=Vi jam havas malfermita Minecraft.
game.conflict.text=Se vi lan\u0109i plia fenestro de Minecraft, ili povas konflikti kaj korupti viaj rekordoj. \n\u0108i tio povas ka\u016dzi problemojn, en re\u011dimo de unu ludanto a\u016d pluraj ludantoj. Ni ne respondecas pri io ajn, kio povos okazi malbone. \n\u0108u vi ankora\u016d volas lan\u0109i plia Minecraft? \nVi povas solvi \u0109i tiun problemon malfermante la ludon en malsama dosierujo (uzu la "Redakti prof." butono).

