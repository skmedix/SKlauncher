crash.sorry=Uhh! \u00dagy t\u0171nik, a j\u00e1t\u00e9k \u00f6sszeomlott. Bocs\u00e1nat a kellemetlens\u00e9g\u00e9rt :(
crash.vanilla=A var\u00e1zslat \u00e9s a szerelem erej\u00e9vel, siker\u00fclt szerezn\u00fcnk n\u00e9h\u00e1ny r\u00e9szletet az \u00f6sszeoml\u00e1sr\u00f3l, \u00e9s a lehet\u0151 leghamarabb elkezdj\u00fck vizsg\u00e1lni a dolgot. A teljes jelent\u00e9st l\u00e1thatod alul.
crash.modded=\u00dagy t\u0171nik, a j\u00e1t\u00e9kod modolva lehet, \u00edgy nem fogadhatjuk el ezt az \u00f6sszeoml\u00e1s jelent\u00e9st. Azonban, ha t\u00e9nyleg modokat haszn\u00e1lsz, akkor ezt elk\u00fcldheted a mod k\u00e9sz\u00edt\u00f6inek, hogy megvizsg\u00e1lj\u00e1k.
