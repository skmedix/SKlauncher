game.conflict.text=Ha elind\u00edtasz m\u00e9g egyet ugyanabban a mapp\u00e1ban, akkor \u00f6ssze\u00fcrk\u00f6zhetnek \u00e9s t\u00f6nkre tehetik a ment\u00e9seidet.\nEz sok probl\u00e9m\u00e1t okozhat egyj\u00e1t\u00e9kosban, vagy m\u00e1shogy. Nem vagyunk felel\u0151sek b\u00e1rmi\u00e9rt, ami rosszra fordul. \nM\u00e9g mind\u00edg el akarsz ind\u00edtani, egy m\u00e1sik p\u00e9ld\u00e1nyt a j\u00e1t\u00e9kb\u00f3l, ennek ellen\u00e9re? \nMegoldhatod ezt a probl\u00e9m\u00e1t, azzal, hogy egy m\u00e1sik mapp\u00e1ban ind\u00edtod el ("Profil szerkeszt\u00e9se" gomb).

