alert.duplicate.label.body=Dacă deschideți încă una in același dosar, lumile pot deveni corupte. \nAceasta poate cauza multe probleme, în Singleplayer sau altfel. NU suntem responsabili pentru orice problemă cauzată de această acțiune.\nSunteți sigur că vreți să deschideți o altă instanță de Minecraft? \nPuteți rezolva această problemă prin lansarea jocului într-un dosar diferit. (vedeți butonul "Editează Profilul").

