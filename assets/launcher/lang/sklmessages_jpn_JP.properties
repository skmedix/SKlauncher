alert.duplicate.label.body=同じディレクトリで別のインスタンスを起動すると、セーブデータが衝突して破損する可能性があります。\nこれにより多くの問題が発生する可能性があります。私たちは何か問題が発生した場合に責任を負いません。\nこの警告を無視して別のMinecraftインスタンスを開始しますか？\nこの問題は、ゲームを別のディレクトリで起動することで解決できます（「インストールを編集」ボタンを参照）。

