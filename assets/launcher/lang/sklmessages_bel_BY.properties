alert.duplicate.label.body=Калі вы запусціце іншага ў тым жа патоку, яны могуць канфліктаваць і пашкодзіць вашыя захаванні. \nГэта можа выклікаць шмат праблем у гульні самастойна або іншым чынам. Мы не нясем адказнасці за любыя праблемы. \nХочаце запусціць яшчэ адну копію Minecraft, нягледзячы на гэта? \nВы можаце выправіць гэтую праблему, запусціўшы гульню ў іншай тэме (кнопка   "Рэдагаваць ўстаноўку" ).

