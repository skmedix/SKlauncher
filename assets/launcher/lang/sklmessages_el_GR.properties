# Crash Screen
crash.sorry=Ωχ! Φαίνεται ότι το παιχνίδι έχει κολλήσει. Συγγνώμη για την ταλαιπωρία :(
crash.vanilla=Χρησιμοποιώντας μαγεία και αγάπη, καταφέραμε να συγκεντρώσουμε κάποιες λεπτομέρειες για τη συντριβή και θα το διερευνήσουμε το συντομότερο δυνατό. Μπορείτε να δείτε την πλήρη αναφορά παρακάτω.
crash.modded=Πιστεύουμε ότι το παιχνίδι σας μπορεί να είναι τροποποιημένο και ως εκ τούτου δεν μπορούμε να αποδεχθούμε αυτήν την αναφορά σφαλμάτων. Ωστόσο, εάν χρησιμοποιείτε όντως mods, στείλτε την αναφορά στους συντάκτες του mod για να ρίξουν μια ματιά.
crash.open=Άνοιγμα αρχείου αναφοράς
crash.alert.title=Ωχ! Το παιχνίδι συνετρίβη 
crash.alert.text=Βρήκαμε όμως μια πιθανή λύση στο πρόβλημά σας. Θέλετε να το ελέγξετε τώρα;
