alert.downgrade.label.body=Φαίνεται ότι έχετε χρησιμοποιήσει διαφορετικό εκκινητή από αυτόν! \nΕάν επιστρέψετε στη χρήση αυτού του εκκινητή, θα χρειαστεί να επαναφέρουμε την διαμόρφωση των ρυθμίσεων σας.
