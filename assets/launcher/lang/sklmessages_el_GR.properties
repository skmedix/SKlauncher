sidebar.game.modal.label.body=Εάν εκκινήσετε άλλη μία στον ίδιο κατάλογο, ενδέχεται να συγκρουστούν και να καταστρέψουν τις αποθηκεύσεις σας. \nΑυτό θα μπορούσε να προκαλέσει πολλά προβλήματα, σε single player ή σε άλλο. Δεν θα είμαστε υπεύθυνοι για οτιδήποτε πάει στραβά. \nΘέλετε να ξεκινήσετε μια άλλη συνεδρία του Minecraft, παρόλα αυτά; \nΜπορείτε να λύσετε αυτό το ζήτημα, εκκινώντας το παιχνίδι σε διαφορετικό κατάλογο (δείτε το κουμπί "Επεξεργασία προφίλ").

