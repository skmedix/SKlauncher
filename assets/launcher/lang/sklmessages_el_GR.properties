alert.duplicate.window.title=Προειδοποίηση Διπλότυπης Παρουσίας
alert.duplicate.label.title=Έχετε ήδη μια συνεδρία του Minecraft ανοικτή.
alert.duplicate.label.body=Εάν εκκινήσετε άλλο ένα στον ίδιο κατάλογο, ενδέχεται να συγκρουστούν και να καταστρέψουν τις αποθηκεύσεις σας. \nΑυτό θα μπορούσε να προκαλέσει πολλά προβλήματα, σε single player ή και σε άλλο. Δεν θα φέρουμε ευθύνη για οτιδήποτε πάει στραβά. \nΘέλετε να ξεκινήσετε μια άλλη παρουσία του Minecraft, παρόλα αυτά; \nΜπορείτε να λύσετε αυτό το ζήτημα εκκινώντας το παιχνίδι σε διαφορετικό κατάλογο (δείτε το κουμπί "Επεξεργασία εγκατάστασης").

