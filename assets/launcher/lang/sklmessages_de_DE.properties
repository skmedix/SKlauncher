alert.duplicate.label.body=Falls du noch einen in dem gleichen Pfad öffnest, können sie zusammenstoßen und deine Saves komprimieren. \nDies kann viele Probleme aufbringen, im Einspielermodus oder anderem. Wir sind bei allen Problemen, die auftauchen, nicht verantwortlich. \nWillst du trotz dem Minecraft ein zweites Mal starten? \nDu kannst dieses Fehler beheben, indem Du das Spiel in einem anderen Pfad öffnest (siehe "Installation Bearbeiten"-Knopf).

