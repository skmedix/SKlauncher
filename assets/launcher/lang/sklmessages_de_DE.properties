# New Alerts
alert.duplicate.window.title=Warnung vor doppeltem Profil
alert.duplicate.label.title=Eine Version von Minecraft läuft bereits.
alert.duplicate.label.body=Wenn du eine Weitere in demselben Ordner startest, stürzen diese eventuell ab oder beschädigen deine gespeicherten Welten. \nDies kann viele Fehler verursachen, im Einzel- sowie im Mehrspieler-Modus. Wir sind nicht verantwortlich, wenn etwas schief geht. \nMöchtest du trotzdem eine weitere Version von Minecraft starten? \nDieser Fehler lässt sich lösen, indem du das Spiel in einem anderen Ordner startest. (Über den "Profil bearbeiten" Knopf).

alert.downgrade.window.title=Warnung vor inkompatibelen Profilen
alert.downgrade.label.title=Profile anpassen?
alert.downgrade.label.body=Es sieht so aus, als hättest du bereits einen anderen Launcher genutzt! \nWenn du diesen Launcher nutzen willst, müssen wir deine Kofiguration zurücksetzen.
alert.downgrade.button.reset=Ich bin mir sicher. Setze meine Einstellungen zurück
alert.downgrade.button.cancel=Nö, doch nicht. Schließe bitte diesen Launcher

alert.invalid.window.title=Warnung vor ungültigen Versionen
alert.invalid.label.title=Wir haben ungültige Versionen erkannt :(
alert.invalid.label.body=Die folgenden Versionen sind ungültig und können nicht geladen werden. \nHinweis: Wir unterstützen einige Versionen, die durch andere Launcher heruntergeladen wurden, nicht.
alert.invalid.button.delete=Ungültige Versionen löschen
alert.invalid.button.close=Schließen
