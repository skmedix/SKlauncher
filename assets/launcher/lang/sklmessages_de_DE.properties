# New Alerts
alert.duplicate.window.title=Duplizierte Instanz Warnung
alert.duplicate.label.title=Du hast schon eine Minecraft Innstanz offen
alert.duplicate.label.body=Wenn du eine weitere am gleichen Ort startest, könnten beide Abstürzen und dein gespeichertes zerstören. \nDas könnte viele Fehler kreiren, im Einzelspieler oder sonst wo. Wir sind nicht verantwortlich, wenn etwas passiert. \nWillst du eine weite Instanz ausfüren, bei diesen Risiken? \nBitte löse dieses Problem, indem du Minecraft an einem anderen Ort startest (Mit dem "Bearbeite Installation" Taste).

alert.downgrade.window.title=Inkompatibele Installations Warnung
alert.downgrade.label.title=Setze Konfigurationen zurück?
alert.downgrade.label.body=Es sieht so aus als ob du einen anderen Launcher als diesen Verwendet hast! \nWenn du wieder diesen benutzen willst, musst du die Konfiguration zurück Setzen.
alert.downgrade.button.reset=Ich bin sicher. Setze meine Einstellungen zurück
alert.downgrade.button.cancel=Ne doch nicht, schließe diesen Launcher

