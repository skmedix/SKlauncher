# Crash Screen
crash.sorry=Naku! Mukhang nag-crash ang iyong laro. Sorry sa inconvenience :(
crash.vanilla=Gamitin ang mahika at pag-ibig, nakuha namin ang ilang detalye tungkol sa pag-crash, at sisyasatin namin ito sa lalong madaling panahon. Maaari mong makita ang buong ulat sa ibaba
