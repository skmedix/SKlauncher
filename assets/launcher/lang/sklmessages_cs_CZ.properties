# New Alerts
alert.duplicate.window.title=Varování ohledně spuštěné hry
alert.duplicate.label.title=Vypadá to, že už jedna relace hry běží.
alert.duplicate.label.body=Pokud spustíš druhou hru ve stejném adresáři, obě relace mohou mezi sebou soupeřit a rovněž poškodit i tvé světy. \nObecně vzato se mohou vyskytnout potíže jak ve hře jednoho hráče tak i jinde. Tvůrci spoušteče neberou žádnou zodpovědnost za cokoli nešťastného. \nChceš ale i tak spustit další relaci Minecraftu bez ohledu na toto varování? \nTento problém lze vyřešit spuštěním hry v jiném adresáři (viz tlačítko "Upravit instalaci")

alert.downgrade.window.title=Varování ohledně nekompatibilních instalací
alert.downgrade.label.title=Nechceš tuto instalaci resetovat?
alert.downgrade.label.body=Zdá se, že jsi použil jiný spouštěč než tento! \nPokud si, ale nadále trváš na tomto, bude potřeba resetovat tvoji konfiguraci.
alert.downgrade.button.reset=Beru na vědomí, resetovat moje nastavení
alert.downgrade.button.cancel=Už nic, ukončit spouštěč

