alert.invalid.label.title=Našli jsme nějaké neplatné verze :(
alert.invalid.label.body=Následující verze jsou neplatné a tak nemohou být načteny. \n:Pozn.: SKlauncher nemusí podporovat některé verze stažené přes jiné spouštěče.
