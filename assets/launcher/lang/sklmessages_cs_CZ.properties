alert.duplicate.window.title=Upozornění na Duplicitní Instanci
alert.duplicate.label.title=Již máte spuštěnou instanci Minecraftu.
alert.duplicate.label.body=Pokud spustíte další ve stejném adresáři, mohou kolidovat a poškodit vaše světy. \nTo může způsobit mnoho problémů, v singleplayeru i jinak. Nebudeme zodpovědní za nic, co se pokazí. \nChcete navzdory tomu spustit další instanci Minecraftu? \nTento problém můžete vyřešit spuštěním hry v jiném adresáři (viz tlačítko "Upravit profil").

