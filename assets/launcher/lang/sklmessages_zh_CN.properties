# New Alerts
alert.duplicate.window.title=重复游戏实例警告
alert.duplicate.label.title=该目录下已经有一个运行中的Minecraft。
alert.duplicate.label.body=如果你在同一目录下启动另一个实例，它们可能会冲突并破坏你的游戏文件。\n这可能导致许多问题，无论是在单人游戏或其他模式中。如果出现任何问题，我们将不负责任。\n尽管如此，你还想要启动另一个Minecraft实例吗？\n你可以通过在不同的目录下启动游戏来解决这个问题（查看"编辑配置文件"按钮）。

alert.downgrade.window.title=配置文件不兼容警告
alert.downgrade.label.title=重置配置文件？
