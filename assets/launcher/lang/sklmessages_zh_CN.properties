alert.duplicate.label.title=You already have an instance of Minecraft running.
alert.duplicate.label.body=If you launch another one in the same directory, they may clash and corrupt your saves. \nThis could cause many issues, in singleplayer or otherwise. We will not be responsible for anything that goes wrong. \nDo you want to start another instance of Minecraft, despite this? \nYou may solve this issue by launching the game in a different directory (see the "Edit Profile" button).

