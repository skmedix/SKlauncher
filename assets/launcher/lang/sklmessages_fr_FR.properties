# New Alerts
alert.duplicate.window.title=Avertissement de double instance
alert.duplicate.label.title=Une instance de Minecraft est déjà ouverte
alert.duplicate.label.body=Si vous en lancez une autre dans le même répertoire, elles risquent de rentrer en conflit et de corrompre vos sauvegardes. \nCela pourrait causer de nombreux problèmes, que ce soit en mode solo ou autre. Nous ne serons pas responsables de ce qui pourrait mal se passer. \nVoulez-vous démarrer une autre instance de Minecraft, malgré cela ? \nVous pouvez résoudre ce problème en lançant le jeu dans un répertoire différent (voir le bouton "Modifier l'installation").

alert.downgrade.window.title=Avertissement d'installations incompatibles
alert.downgrade.label.title=Réinitialiser les installations ?
alert.downgrade.label.body=On dirait que vous avez utilisé un autre launcher que celui-ci ! \nSi vous voulez réutiliser celui-ci, nous devrons réinitialiser votre configuration.
alert.downgrade.button.reset=Je suis sûr et certain. Réinitialiser mes paramètres
alert.downgrade.button.cancel=Laissez tomber, fermez ce launcher

