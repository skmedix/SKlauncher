alert.invalid.label.body=निम्नलिखित वर्जन अमान्य हैं और लोड नहीं किए जा सकते हैं। \nध्यान दें: हम अन्य लॉन्चरों के माध्यम से डाउनलोड किए गए कुछ वर्जन का समर्थन नहीं करते हैं।
