# New Alerts
alert.duplicate.window.title=डुप्लीकेट इंस्टेंस चेतावनी
alert.duplicate.label.title=आपके पास पहले से ही चल रहे Minecraft का एक इंस्टेंस है।
alert.duplicate.label.body=यदि आप उसी निर्देशिका में एक और लॉन्च करते हैं, तो वे आपके सेव को दूषित और दूषित कर सकते हैं। \nइससे सिंगलप्लेयर या अन्य में कई समस्याएं हो सकती हैं। जो कुछ भी गलत होगा उसके लिए हम जिम्मेदार नहीं होंगे। \nक्या आप इसके बावजूद Minecraft का एक और उदाहरण प्रारंभ करना चाहते हैं? \nआप गेम को किसी भिन्न निर्देशिका में लॉन्च करके इस समस्या का समाधान कर सकते हैं ("प्रोफ़ाइल संपादित करें" बटन देखें)।

alert.downgrade.window.title=असंगत प्रोफाइल चेतावनी
alert.downgrade.label.title=Reset profiles?
alert.downgrade.label.body=ऐसा लगता है कि आपने इससे भिन्न लॉन्चर का उपयोग किया है! \nयदि आप इसका उपयोग करने के लिए वापस जाते हैं, तो हमें आपके कॉन्फ़िगरेशन को रीसेट करने की आवश्यकता होगी।
alert.downgrade.button.reset=मुझे यकीन है। मेरी सेटिंग रीसेट करें
