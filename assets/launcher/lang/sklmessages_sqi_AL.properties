alert.duplicate.window.title=Dyfisho Paralajmërimet e Gjëndjes
alert.duplicate.label.title=Ti ke një gjëndje të Minecraft hapur.
alert.duplicate.label.body=Nëse hap dhe një tjetër, ato mund të përplasen dhe të prishin njëra-tjetën. \nKjo mund të shkaktojë shumë probleme, në lojëra me 1 lojtarë dhe ndryshe. Ne nuk do të jemi përgjegjës për ndonjë problem që shkaktohet. \nA dëshiron të hapësh një gjëndje Minecraft-i përsëri, pavarësisht kësaj? \nTi mund ta zgjidhësh problemin duke e hapur gjëndjen e Minecraft-it në një rrugë tjetër vendosje (shiko butonin e "Modifiko Shkarkimin").

