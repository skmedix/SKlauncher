alert.duplicate.label.body=Ako pokrenete još jedan u istom direktoriju, oni se mogu sukobiti i oštetiti vaša spremanja. \nTo bi moglo uzrokovati mnoge probleme, u singleplayeru ili drugim načinima igre. Nećemo biti odgovorni ni za što što pođe po zlu. \nŽelite li pokrenuti drugu instancu Minecrafta, unatoč tome? \nOvaj problem možete riješiti pokretanjem igre u drugom direktoriju (pogledajte gumb "Uredi instalaciju").

