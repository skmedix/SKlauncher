alert.downgrade.label.title=გადავაყენო ინსტალაციები?
alert.downgrade.label.body=როგორც ჩანს თქვენ სხვა ლაუნჩერიც გაქვთ გამოყენებული! თუ თქვენ დაუბრუნდებით ამ ლაუნჩერს, მოგიწევთ პარამეტრების გასწორება.
