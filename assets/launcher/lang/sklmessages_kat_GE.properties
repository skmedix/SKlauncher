alert.duplicate.window.title=დუპლიკატი ინსტანციის გაფრთხილება
alert.duplicate.label.title=თქვენ უკვე გაქვთ Minecraft ჩართული.
alert.duplicate.label.body=თუ თქვენ გაუშვებთ კიდევ ერთს იმავე ფაილში, ისინი შეიძლება აირიოს და გააფუჭოს შენახვები. \nამან შეიძლება გამოიწვიოს მრავალი პრობლემა. ჩვენ არვიქნებით პასუხისმგებელი თუ რამე შეცდომით მოხდება. \nმიუხედავად ამისა, მაინც გინდათ Minecraft-ის კიდევ ერთი ინსტანციის გაშვება? \nთქვენ შეიძლება გამოასწოროთ ეს შეცდომა თამაშის სხვა ფაილში გაშვებით (იხილეთ "ინსტალაციის რედაქტირება" ღილაკი).

