sidebar.game.modal.label.body=If you launch another one in the same directory, they may clash and corrupt your saves. \nThis could cause many issues, in singleplayer or otherwise. We will not be responsible for anything that goes wrong. \nDo you want to start another instance of Minecraft, despite this? \nYou may solve this issue by launching the game in a different directory (see the "Edit Profile" button).
اگر یکی نمونه دیگر در همان دایرکتوری اجرا شود، ممکن است موجب تداخل شده و سیوهای شما را خراب کند. \nاین ممکن است مشکلات بسیاری در باری در حالت یک نفره و غیره ایجاد کند. ما در مورد هر چیری که ممکن است اشتباه پیش برود مسئول نیستیم. \n با این وجود آیا همچنان مایلید یک نمونه دیگر از ماینکرفت شروع شود؟ \n .شما میتوانید این مشکل را با اجرای بازی در یک محل ذخیره دیگر حل نمائید (گزینه "ویرایش پروفایل" را چک کنید)
