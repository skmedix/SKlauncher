alert.duplicate.label.title=Танд аль хэдийн Minecraft ажиллаж байна.
alert.duplicate.label.body=Хэрэв та ижил хавтсанд өөр нэгийг эхлүүлбэл, тэдгээр нь зөрчилдөж, таны хадгалсан тоглоомыг гэмтээж болзошгүй.\nЭнэ нь ганцаарчилсан болон бусад тохиолдолд олон асуудал үүсгэж болно. Алдаа гарвал бид хариуцлага хүлээхгүй.\nҮүнийг үл харгалзан та Minecraft-ийн өөр нэг хувилбарыг эхлүүлэхийг хүсэж байна уу?\nТа тоглоомыг өөр хавтсанд эхлүүлснээр энэ асуудлыг шийдэж болно ("Суулгацыг засах" товчийг үзнэ үү).

