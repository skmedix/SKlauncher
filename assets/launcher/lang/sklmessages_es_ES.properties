alert.duplicate.label.body=Si abres otro en el mismo directorio, pueden entrar en conflicto y corromper tus mundos guardados. \nEsto podría causar muchos problemas, tanto en el modo un jugador como en otros modos. No seremos responsables de nada que salga mal. \n¿Quieres iniciar otra sesión de Minecraft, a pesar de esto? \nPuedes resolver este problema abriendo el juego en un directorio diferente (ver el botón "Editar perfil").

