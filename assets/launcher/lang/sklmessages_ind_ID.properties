alert.duplicate.window.title=Peringatan Instansi Berduplikat
alert.duplicate.label.title=Kamu sudah ada instansi Minecraft yang berjalan.
alert.duplicate.label.body=Jika Anda meluncurkan yang lain di direktori yang sama, mereka mungkin bentrok dan merusak simpanan Anda. \nIni dapat menyebabkan banyak masalah, baik dalam mode singleplayer maupun lainnya. Kami tidak akan bertanggung jawab atas segala kesalahan yang terjadi. \nMeskipun demikian, apakah Anda ingin memulai Minecraft lagi? \nAnda dapat mengatasi masalah ini dengan meluncurkan game di direktori berbeda (lihat tombol "Edit Instalasi".).

