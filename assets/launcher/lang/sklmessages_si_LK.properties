alert.duplicate.label.body=ඔබ එම නාමාවලියෙහිම තවත් එකක් දියත් කළහොත්, ඒවා ගැටී ඔබගේ ඉතිරි කිරීම් දූෂිත විය හැක. \nමෙය තනි ක්‍රීඩකයෙකු තුළ හෝ වෙනත් ආකාරයකින් බොහෝ ගැටලු ඇති කළ හැක. වැරදුනොත් අපි වගකියන්නේ නැහැ. \nමෙසේ තිබියදීත්, ඔබට Minecraft හි තවත් අවස්ථාවක් ආරම්භ කිරීමට අවශ්‍යද? \nඔබට ක්‍රීඩාව වෙනත් නාමාවලියක දියත් කිරීමෙන් මෙම ගැටළුව විසඳා ගත හැක ("ස්ථාපනය සංස්කරණය කරන්න" බොත්තම බලන්න).
