alert.downgrade.label.body=ඔබ මෙයට වඩා වෙනස් දියත් කිරීමක් භාවිතා කර ඇති බව පෙනේ! \nඔබ මෙය භාවිතා කිරීමට ආපසු ගියහොත්, අපට ඔබගේ වින්‍යාසය නැවත සැකසීමට අවශ්‍ය වනු ඇත.
alert.downgrade.button.reset=මට විශ්වාසයි. මගේ සැකසුම් යළි පිහිටුවන්න
alert.downgrade.button.cancel=කමක් නැහැ, මෙම දියත් කිරීම වසන්න

