alert.duplicate.label.body=Se ne avvii un'altra nella stessa cartella, potrebbero interferire e corrompere i salvataggi. \nQuesto può causare problemi, in singleplayer o no. Non siamo responsabili di ciò che può andare storto. \nVuoi avviare un'altra istanza di Minecraft, nonostante questo? \nIl problema potrebbe essere risolto avviando il gioco in un'altra cartella (vedi pulsante "Modifica Profilo").

