alert.duplicate.window.title=Avviso Istanza Doppia
alert.duplicate.label.title=Una istanza di Minecraft è già in esecuzione.
alert.duplicate.label.body=Se ne avvii un'altra nella stessa cartella, esse potrebbero confliggere e corrompere i tuoi salvataggi. \nQuesto potrebbe causare molti problemi, sia in singleplayer che in altro. Non saremo responsabili per qualsiasi cosa che vada storto. \nVuoi avviare un'altra istanza di Minecraft, nonostante questo? \nPuoi risolvere questo problema avviando il gioco in una cartella diversa (vedi il pulsante "Modifica Installazione").

