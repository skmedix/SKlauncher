# New Alerts
alert.duplicate.window.title=Babala sa Duplikang Istansya
alert.duplicate.label.title=Meron ka nang istansya ng Minecraft na tumatakbo.
alert.duplicate.label.body=Kung ilulunsad mo pa ang isang kopya sa parehong direktoryo, maaari silang magkasalungat at masira ang iyong mga save. \nMaaari itong magdulot ng maraming problema, sa singleplayer o iba pa.  Hindi kami mananagot sa anumang bagay na naging mali. \nGusto mo pa bang magsimula ng isa pang instance ng Minecraft, sa kabila nito? \nMaaari mong malutas ang problemang ito sa pamamagitan ng paglulunsad ng laro sa ibang direktoryo (tingnan ang buton na "Edit Installation").

alert.downgrade.window.title=Incompatible Installations Warning
alert.downgrade.label.title=Reset installations?
alert.downgrade.label.body=Parang gumamit ka ng ibang launcher bukod dito! \nKung ika'y babalik dito, ibabalik namin sa dati ang pagsasayos ng launcher mo.  
alert.downgrade.button.reset=Sigurado ako. Ibalik sa dating pagsasaayos ng launcher.
alert.downgrade.button.cancel=Di bale, isara nalang ang launcher na ito

