# New Alerts
alert.duplicate.window.title=Babala sa Duplikang Istansya
alert.duplicate.label.title=Meron ka nang istansya ng Minecraft na tumatakbo.
alert.duplicate.label.body=Kung magbubukas ka ulit ng isa pa sa parehas na direktoryo, maari silang sumabay at i-corupt ang mga save mo. \nMaari itong magdulot ng maraming isyu, sa singleplayer o sa iba pa man. Hindi kami responsable sa kahit anong pagbibigo. \nGusto mo bang magbukas ng isa pang instansya ng Minecraft kahit ganito? \nMaari mo namang malutas ang isyung ito sa pamamagitan ng pagbubukas ng laro sa ibang direktoryo (tignan ang pindutang "Baguhin ang Profile").

alert.downgrade.window.title=Babala sa mga Inkompatibleng Profile
alert.downgrade.label.title=I-downgrade ang mga profile?
alert.downgrade.label.body=Parang gumamit ka ng ibang launcher bukod dito! \nKung ika'y babalik dito, ibabalik namin sa dati ang pagsasayos ng launcher mo.  
alert.downgrade.button.reset=Sigurado ako. Ibalik sa dating pagsasaayos ng launcher.
alert.downgrade.button.cancel=Di bale, isara nalang ang launcher na ito

alert.invalid.window.title=Babala sa mga Di-wastong Bersyon
alert.invalid.label.title=Nakahanap ng mga imbalidong bersyon :(
alert.invalid.label.body=Ang mga sumusunod na bersyon ay di-wasto at di-maikarga. \nPaalala: Hindi namin sinusuportahan ang ilang mga bersyong dinownload mula sa mga ibang launcher.
alert.invalid.button.delete=Alisin ang mga di-wastong bersyon
