sidebar.game.modal.label.body=Kung mag-launch ka ng isa pa sa parehong direktoryo, maaari silang mag-clash at masira ang iyong mga pag-save. \nMaaaring magdulot ito ng maraming isyu, sa singleplayer o kung hindi man. Hindi kami mananagot sa anumang bagay na mali. \nGusto mo bang magsimula ng isa pang instance ng Minecraft, sa kabila nito? \nMaaari mong lutasin ang isyung ito sa pamamagitan ng paglulunsad ng laro sa ibang direktoryo (tingnan ang button na "I-edit ang Profile").

