# New Alerts
alert.duplicate.window.title=Aviso de Instância Duplicada
alert.duplicate.label.title=Você já tem uma instância de Minecraft rodando.
alert.duplicate.label.body=Se você iniciar outra no mesmo diretório, elas podem entrar em conflito e corromper seus dados. \nIsto pode causar muitos problemas, em singleplayer ou não. Não seremos responsáveis por qualquer coisa que dê errado. \nVocê quer iniciar outra instância de Minecraft mesmo assim? \nVocê pode resolver este problema iniciando o jogo em um diretório diferente (veja o botão "Editar Perfil").

