alert.duplicate.label.body=Nếu bạn chạy thêm một tiến trình nữa cùng thư mục, chúng có thể gây xung đột và làm lỗi tệp lưu của bạn. \nĐiều này có thể gây ra nhiều sự cố, trong chơi đơn hoặc các chế độ khác. Chúng tôi sẽ không chịu trách nhiệm cho bất cứ điều gì sai sót. \nTuy vậy, bạn có vẫn muốn mở thêm một tiến trình khác chứ? \nBạn có thể giải quyết vấn đề này bằng cách chạy các tiến trình game ở các thư mục khác nhau (xem nút "Chỉnh sửa cấu hình").

