# New Alerts
alert.duplicate.window.title=Cảnh Báo: Đã Có Tiến Trình Đang Chạy
alert.duplicate.label.title=Đã có một tiến trình Minecraft khác đang chạy.
alert.duplicate.label.body=Nếu bạn chạy nhiều tiến trình cùng thư mục, Chúng có thể gây xung đột và làm hỏng file lưu. \nĐiều này có thể dẫn đến nhiều hậu quả không mong muốn. Chúng tôi sẽ không chịu trách nhiệm cho các vấn đề bạn gây ra. \nTuy vậy, bạn có vẫn muốn mở thêm một tiến trình khác không? \nBạn có thể tránh gây xung đột bằng cách chạy các tiến trình game ở nhiều thư mục khác nhau (xem qua trang "Chỉnh Sửa Cấu Hình").

