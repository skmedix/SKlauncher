alert.downgrade.label.title=Đặt Lại cấu hình?
alert.downgrade.label.body=Có vẻ như bạn đã dùng một trình chạy khác! \nNếu bạn quay lại sử dụng trình chạy này, chúng tôi sẽ phải đặt lại cài đặt cấu hình.
alert.downgrade.button.reset=Đặt lại cài đặt cấu hình
alert.downgrade.button.cancel=Đóng trình chạy này

