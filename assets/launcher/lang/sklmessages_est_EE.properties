alert.duplicate.label.title=Sul on minecraft juba käimas.
alert.duplicate.label.body=Kui käivitate samas kataloogis teise, võivad need kokku põrkuda ja teie salvestusi rikkuda.\nSee võib singelplayeril või muul viisil põhjustada palju probleeme. Me ei vastuta millegi eest, mis läheb valesti.\nKas soovite sellest hoolimata käivitada uue Minecrafti eksemplari?\nSaate selle probleemi lahendada, käivitades mängu teises kataloogis (vt nuppu "Muuda installimist").

