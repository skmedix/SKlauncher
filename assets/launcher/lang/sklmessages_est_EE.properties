alert.duplicate.label.body=Kui käivitad millegi samas asukohas, siis need võivad kokku joosta ja kahjustada sinu salvestisi.\nSee võib tekitada probleeme singleplayer'is ja ka mujal. Me ei vastuta millegi eest, mis läheb valesti.\nKas sa tahad alustada veel ühe Minecrafti instansi, vaatamata sellele?\nSa võid selle probleemi lahendada, käivitades selle mängu teises asukohas (vt "Muuda paigaldust" nuppu).
