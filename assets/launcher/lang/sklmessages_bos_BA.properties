alert.duplicate.label.title=Već je pokrenuta Minecraft instanca.
alert.duplicate.label.body=Ako pokrenete još jednu u istom direktoriju, može doći do sukoba i gubitka sačuvane igre. \nOvo bi moglo izazvati mnogo problema, u singleplayeru ili drugim. Nećemo biti odgovorni ako nešto krene po zlu. \nDa li želite pokrenuti još jednu Minecraft instancu, unatoč svemu? \nOvaj problem možete riješiti pokretanjem instance u drugom direktoriju (vidi "Uredi instalaciju" dugme).

