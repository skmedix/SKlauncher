alert.duplicate.label.body=Eyni qovluqda başqa bir sessiya işlətsəniz, sessiyalar ziddiyyət təşkil edə bilər və qeydləriniz pozula bilər. \nTək oyunçu və ya hər hansı digər rejimdə bu, bir çox problemə səbəb ola bilər. Bir şey səhv olarsa, biz məsuliyyət daşımayacağıq. \nBununla belə, başqa bir Minecraft seansına başlamaq istərdinizmi? \nBu problemi oyunu başqa qovluqda işə salmaqla həll edə bilərsiniz (“Quraşdırmanı redaktə et” düyməsinə baxın).
