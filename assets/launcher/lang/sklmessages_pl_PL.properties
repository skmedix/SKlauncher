alert.duplicate.label.body=Jeżeli uruchomisz kolejną instancję w tym samym katalogu, to mogą ze sobą kolidować i uszkodzić Twoje zapisy. \nTo mogłoby spowodować dużo problemów w trybie dla pojedynczego gracza lub w inny sposób. Nie jesteśmy odpowiedzialni za to, że coś pójdzie nie tak. Czy mimo tego chcesz uruchomić kolejną instancję Minecrafta? \nMożesz rozwiązać ten problem uruchamiając grę z innego katalogu (patrz: przycisk „Edytuj instalację“).

