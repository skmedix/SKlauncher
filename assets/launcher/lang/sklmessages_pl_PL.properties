game.conflict.text=Jeśli uruchomisz kolejną z tego samego katalogu, może dojść do konfliktu i uszkodzenia twoich zapisów gry. \nMoże to stworzyć wiele problemów, w grze jednoosobowej lub w inny sposób. Nie będziemy ponosić odpowiedzialności za cokolwiek, co pójdzie nie tak. \nCzy mimo to chcesz uruchomić kolejną instancję Minecrafta? \nMoże uda ci się zapobiec problemom, jeżeli uruchomisz grę w innym katalogu (patrz: przycisk "Edytuj profil").

