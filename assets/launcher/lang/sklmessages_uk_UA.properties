# New Alerts
alert.duplicate.window.title=Попередження про одночасний запуск
alert.duplicate.label.body=Якщо ви запустите інший у тій самій папці, вони можуть конфліктувати та пошкодити ваші збереження. \nЦе може спричинити багато проблем у грі наодинці чи іншим чином. Ми не несемо відповідальності за будь-які проблеми. \nБажаєте запустити ще одну копію Minecraft, незважаючи на це?? \nВи можете виправити цю проблему, запустивши гру в іншій папці (кнопка «Редагувати інсталяцію»).
alert.duplicate.label.title=Ви вже маєте запущений процес цієї копії.

alert.downgrade.window.title=Попередження про несумісні інсталяції
