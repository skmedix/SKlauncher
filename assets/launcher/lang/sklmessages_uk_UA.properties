alert.duplicate.window.title=Попередження про одночасний запуск
alert.duplicate.label.title=Ти вже маєш запущений процесс цієї копії.
alert.duplicate.label.body=Якщо запустиш ще один процесс у тій самій теці - тоді можуть бути (точно будуть) пошкоджені файли збереження! \nЦе може спричинити багато проблем у одиночній грі та мультиплеері. Ми не несемо відповідальності за все що піде не так. \nЧи хочете ви все одно запустити ще один процесс Minecraft? \nВи можете зробити це одну копію гри, щоб не було конкуренції процесів (дивись "Менеджер профілів" > "Дублювати").

