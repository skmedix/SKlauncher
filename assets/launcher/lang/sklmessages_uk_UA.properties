alert.duplicate.label.title=Ти вже маєш запущений процес цієї копії.
alert.duplicate.label.body=Якщо запустити ще один у цій же папці, вони можуть завадити одне одному. і пошкодити збереження. \nЦе може призвести до багатььох помилок, у одиночній грі чи ні. Ми не будемо нести відповідальності, якщо щось піде не так. \nЧи ти дійсно хочеш запустии ще одну копію Minecraft із цієї теки? \nВи можете виправити цю проблему, запустивши гру з іншої теки (кнопка "Редагувати інсталяцію").

