alert.duplicate.label.body=Ha elindítasz még egyet ugyanabban a mappában, összeütközhetnek és korruptálhatják a mentéseidet. \nEz csomó problémát okozhat, egyjátékos módban vagy máskülönben. Nem tartozunk felelőséggel bármiért, ami elromlik. \nEl akarsz indítani egy új példányt ennek ellenére? \nEzt a problémát azzal orvosolhatod, hogy egy másik mappában indítod el a játékot (lásd az "Installáció szerkesztése" gombot).

